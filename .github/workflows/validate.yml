name: CI
on:
  push:
    branches: [ main ]

  pull_request:

permissions:
  contents: write

jobs:
  native-image:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        #os: [ 'ubuntu-latest', 'windows-latest', 'macos-latest' ]
        os: [ 'ubuntu-latest', 'windows-latest' ]
        include:
          # Replace "example" with the name your binary
          # - os: macOS-latest
          #   uploaded_filename: cmta-x86_64-apple-darwin
          #   local_path: cmta/target/native-image/cmta
          - os: ubuntu-latest
            uploaded_filename: cmta-x86_64-pc-linux
            local_path: cmta/target/native-image/cmta
          - os: windows-latest
            uploaded_filename: cmta-x86_64-pc-win32.exe
            local_path: cmta\target\native-image\cmta.exe

    env:
      # define Java options for both official sbt and sbt-extras
      JAVA_OPTS: -Xms2048M -Xmx2048M -Xss6M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8
      JVM_OPTS:  -Xms2048M -Xmx2048M -Xss6M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8

    steps:
      - name: Checkout Course Management Tools Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: sbt

      - name: Set up caching
        uses: coursier/cache-action@v6

      #- name: Run tests
      #  shell: bash
      #  run: sbt test

      - name: Setup Windows C++ toolchain
        uses: ilammy/msvc-dev-cmd@v1
        if: ${{ matrix.os == 'windows-latest' }}

      - name: Native image generation
        shell: bash
        run: |
          echo $(pwd)
          sbt nativeImage

  formatting:
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout Course Management Tools Repo
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: adopt-hotspot
          cache: 'sbt'

      - name: Check code formatting
        run: sbt "scalafmtCheckAll ; scalafmtSbtCheck"
